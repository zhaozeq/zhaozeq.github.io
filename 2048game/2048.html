<!DOCTYPE html>
<html lang="zh">
  <head><meta name="generator" content="Hexo 3.9.0">
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico">
    <title>2048游戏界面</title>
    <style>
      body {
        background: #faf8ef;
      }
      .title {
        width: 500px;
        margin: 50px auto 0;
        display: flex;
      }
      .title > h1 {
        text-align: left;
        font-size: 80px;
        margin: 0;
        color: #776e65;
      }
      .fun {
        flex: 1;
      }
      .fun > .right {
        float: right;
      }
      .btn {
        position: relative;
        display: block;
        border: none;
        padding: 15px 30px 6px;
        font-size: 25px;
        font-weight: bold;
        outline: none;
        border-radius: 3px;
        color: white;
      }
      .score {
        background: #bbada0;
        min-width: 100px;
        text-align: center;
      }
      .score::before {
        content: "Score";
        position: absolute;
        width: 100%;
        top: 6px;
        left: 0;
        text-transform: uppercase;
        font-size: 13px;
        line-height: 13px;
        text-align: center;
        color: #eee4da;
      }
      .restart {
        margin-top: 5px;
        padding: 10px 20px !important;
        background: #8f7a66;
        cursor: pointer;
        font-size: 20px;
      }
      #canvas {
        display: block;
        margin: 0px auto;
      }
    </style>
    <script src="./canvas.js"></script>
    <!-- <script src="./animation/animateName.js"></script> -->

  </head>

  <body>
    <div id="canvas-warp">
      <div class="title">
        <h1>2048</h1>
        <div class="fun">
          <div class="right">
            <button class="btn score"></button>
            <button class="btn restart" onclick="restart()">New Game</button>
          </div>
        </div>
      </div>
      <canvas id="canvas" width="500" height="500">
        你的浏览器不支持Canvas
      </canvas>
    </div>

    <script>
      window.onload = function() {
        const canvas = document.getElementById("canvas")
        const ctx = canvas.getContext("2d")
        window._2048GAME_ = new DrawCanvas(ctx)
      }
      function restart() {
        if (!window._2048GAME_) return
        else {
          window._2048GAME_.restart(window._2048GAME_.ctx)
        }
      }
    </script>
  </body>
